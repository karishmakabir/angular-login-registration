
<mat-card class="mat-card-gap">
    <form [id]="formId" [formGroup]="form"> <!--(ngSubmit)="onSaveConfirmation()" novalidate -->
       <div>
         <table class="mat-data-table" mat-table [dataSource]="dataSource" matSort>
   
           <ng-container matColumnDef="Email">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
             <td mat-cell *matCellDef="let element"> {{element.Email|titlecase}} </td>
           </ng-container>
   
           <ng-container matColumnDef="FirstName">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
             <td mat-cell *matCellDef="let element"> {{element.FirstName|titlecase}} </td>
           </ng-container>
   
           <ng-container matColumnDef="LastName">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
             <td mat-cell *matCellDef="let element"> {{element.LastName|titlecase}} </td>
           </ng-container>
   
           <ng-container matColumnDef="Phonenumber">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
             <td mat-cell *matCellDef="let element"> {{element.Phonenumber|titlecase}} </td>
           </ng-container>
   
   
           <ng-container matColumnDef="password">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
               <td mat-cell *matCellDef="let element"> {{element.password|titlecase}} </td>
             </ng-container>

             <ng-container matColumnDef="Isautherization">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Isautherization </th>
                <td mat-cell *matCellDef="let element"> {{element.Isautherization|titlecase}} </td>
              </ng-container>
   
           <ng-container matColumnDef="action">
             <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Approval</th>
             <td mat-cell *matCellDef="let element">
               <mat-radio-group>
                 <mat-radio-button value="Y">Approve</mat-radio-button>
                 <mat-radio-button style="padding-top: 3px; padding-left: 5px;" value="N">Cancel</mat-radio-button>
               </mat-radio-group>
             </td>
           </ng-container>
   
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
         </table>
       </div>
     </form>
   </mat-card>
